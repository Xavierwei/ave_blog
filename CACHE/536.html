	<div class="post-title"><a href="http://114.80.156.91:8111/post/536.html">秋冬保湿SOS，敏感肌轻松应对干燥季</a></div>
	<div class="post-body"><p style="text-indent:2em">如果&ldquo;敏感&rdquo;、&ldquo;紧绷&rdquo;、&ldquo;干涩&rdquo;、&ldquo;脱屑&rdquo;是出现在你肌肤上的高频词汇，那么说明你属于&ldquo;缺水性敏感肌肤&rdquo;，在日常补水的同时，还需修复保湿屏障！</p><p style="text-indent:2em">&ldquo;保湿&rdquo;对于所有类型的皮肤、不同年龄的人群而言都十分重要，季节转换的温差变化，容易让我们的娇嫩肌肤生&ldquo;病&rdquo;，一旦肌肤大量缺水，面部很容易出现如黯淡、粗糙、细纹丛生等问题，更甚者会有类似过敏的症状&hellip;&hellip;</p><p style="text-align:center"><img width="300" border="0/" src="/UPLOAD/article_20120926.jpg" alt="" /></p>
