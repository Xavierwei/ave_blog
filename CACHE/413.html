	<div class="post-title"><a href="http://114.80.156.91:8111/post/413.html">熬夜MM们的护肤宝典</a></div>
	<div class="post-body"><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/20091103.jpg" alt="" title=""/><br/><br/>许多MM都有晚睡的习惯，特别是城市里的OLMM们，通宵加班，熬夜看碟，彻夜狂欢，让MM们的睡眠有点少，虽然生活是丰富了很多，但是缺少的睡眠给身体造成了很大的伤害喔，更对美肤造成了障碍。<br/><br/>睡眠对MM的作用很大，不管是从养生方面来说，还是从美容方面来说，都要养成早睡早起的好习惯，保证自己的睡眠时间和质量。而对于平时早睡的MM来说，由于偶尔熬夜加班或其他原因不能早休息的话，也要做好护肤工作。...
