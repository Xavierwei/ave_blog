	<div class="post-body">MM们是不是有这样的经历，或是因为工作或者学习熬夜努力、或是为了娱乐休闲连夜狂欢、或是睡觉前看了部感人的电影哭的稀里哗啦，早上起来眼睛就变成了泡泡眼，肿的好象金鱼眼。总不能顶着肿肿的眼睛去上班或者学习吧，这时早晨的急救措施就变的至关重要。今天漾漾来教大家几招对付肿肿的泡泡眼，从现在开始与泡泡眼SAY BYE-BYE！
