	<div class="post-title"><a href="http://114.80.156.91:8111/post/527.html">躲开紫外线，青春永不走</a></div>
	<div class="post-body"><p><style type="text/css">.inden{text-indent:2em}</style></p><p class="inden">入夏没多久，微博上一张照片让博友们惊呼不已。一位69岁的美国的卡车司机因为工作关系，28年来一直让左脸比右脸在阳光下暴露的时间更长，日积月累便成了左右老化程度严重不同的脸。还没有养成习惯涂防晒霜的你，这下被吓到了吧！</p>
