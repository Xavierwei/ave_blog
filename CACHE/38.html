	<div class="post-title"><a href="http://114.80.156.91:8111/post/smoking.html">抽烟、伤口和记忆</a></div>
	<div class="post-body">　　办公室里的男人在嚷着戒烟，于是看到女人扎成堆吞云吐雾的情形感觉甚是诡异。似乎人人都知道抽烟对皮肤的伤害程度有多大，男人可以不那么在乎面子的问题，但有些女人却宁愿一手抹着昂贵的护肤品一手拿着烟。<br/>　　无可厚非，护肤品的效果能让女人变得更水灵、更透明，而烟却能让女人显得更神秘，仿佛蒙上了一层纱，看不透，摸不清。似乎抽烟总是和故事、伤口、记忆联系在一起。<br/>
