	<div class="post-title"><a href="http://114.80.156.91:8111/post/handcream.html">雅漾闪耀2006COSME年度颁奖</a></div>
	<div class="post-body">　　在化妆领域最具权威的评选之一——日本COSME美妆大奖今年的结果已经出来啦！在林林总总让人眼花缭乱的大大小小品牌不计其数的产品中，评选出了每个种类综合指数最高的三到四个产品。雅雅惊喜地发现，雅漾的护手冷霜勇夺手部护理类的宝座！这是继“拳头产品”——活泉水之后，雅漾又一次获得COSME大奖，真是令人振奋的消息哦！<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/handcream.bmp" alt="" title=""/>
