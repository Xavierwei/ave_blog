	<div class="post-body">今天接着上次的话题，继续我们的问题肌肤对策讨论<br/><br/>问题肌肤之外部刺激<br/>MM是不是进了空调的房间特别容易脸红？其实说到原因，主要是毛细血管根据温度的变化而进行扩张收缩。但是如果面对强烈的温度变化，毛细血管无法正确作出对应反映，此时扩张和收缩的平衡即被打破。毛细血管的血管壁将失去弹力，而血液会大量流向并堆积在血管的扩张部分，从而感到脸部燥热。另外如果皮肤比较薄的情况下，就会出现我...
