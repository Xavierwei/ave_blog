	<div class="post-title"><a href="http://114.80.156.91:8111/post/450.html">心系AD患儿，推广医学护肤理念—— 雅漾“特应性皮炎之家”</a></div>
	<div class="post-body">3月26日，一次别开生面的“特应性皮炎之家”活动在上海北新泾社区卫生中心举行。这次活动由CDA（中国医师协会皮肤科医师分会）、复旦大学附属华山医院皮肤科新泾基地（社区医院），和雅漾品牌共同组织、策划。共有七十余位父母带着患有特应性皮炎的宝宝到场，聆听专家对于特应性皮炎基础知识和护理方法的讲解。
