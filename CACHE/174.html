	<div class="post-title"><a href="http://114.80.156.91:8111/post/handcare2.html">冬季护手水润升级</a></div>
	<div class="post-body">　　冬天到了，不经意间双手也变得粗糙起来，失去了往日的光泽。而我们的MM们，长时间在空调房里工作，手不停地敲击键盘，双手既疲劳又干燥。因此，MM们在对脸部皮肤进行细致的护理的同时，千万不要忽略对手部肌肤呵护哦！特别是在干燥的冬季，双手护理也要水润升级哦！ <br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/护手霜.jpg" alt="" title=""/>
