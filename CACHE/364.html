	<div class="post-body"><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/20090709.jpg" alt="" title=""/>&nbsp;&nbsp;&nbsp;&nbsp; <br/><br/>防晒，不是勤劳的定时抹上防晒霜，或戴上太阳眼镜和撑上遮阳伞这么简单，好好想想，眼周，嘴唇，头发，这些防晒细节，MM也加以关注了吗？&nbsp;&nbsp;&nbsp;&nbsp; <br/><br/>眼部防晒　　<br/>其实一般的防晒品比较滋润，如果毫无顾及的用在眼睛周围的话，有可能造成眼部肌肤长出脂肪粒，或是眼部敏感。所以漾漾不建议MM将一般的防晒品涂抹在眼周。　　<br/>另外有些MM觉得只要戴上太阳眼镜就替代眼部防晒。...
