	<div class="post-title"><a href="http://114.80.156.91:8111/post/anewwaytogetawayfromsub-health.html">酵素疗法+断食疗法 摆脱亚健康</a></div>
	<div class="post-body">这是漾漾最近正在尝试的新东东，体验下来感觉还不错，所以介绍JMS也来试试看。据说是专业研究表明，都市人的亚健康症状主要是酵素作用“短路”所致，正确的饮食习惯是确保健康体质的关键，而通过这种酵素疗法和断食疗法，可以帮助JMS远离亚健康状态。<br/><br/>酵素是一种蛋白质化学物，携带人体每种化学反应所需要的主要能量。<br/><br/>断食疗法则是建立在酵素疗法的基础上，断食疗法分二种，改良断食疗法是与正规断食疗法相对而言。
