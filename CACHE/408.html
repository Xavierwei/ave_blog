	<div class="post-body">                                                                       <img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/Emmett.jpg" alt="" title=""/><br/>                                                                           雅漾美容编辑 Emmett Huang <br/> <br/>你会怎样形容婴儿的肌肤？光滑、细腻、洁白、柔软……然而，在看似完美无瑕的同时，婴儿的肌肤却是脆弱的。<br/>一度度降低的气温与一件件加厚的衣衫，都告诉我们，冬天要到了。忙着在自己的梳妆台上“更新换代”的你，有没有想过宝宝的肌肤，在这个季节将更有可能受到干燥和刺激的影响，变得更加脆弱？爱宝宝，不如先从爱宝宝的肌肤开始，让宝宝和你一起安然度过这“多事之秋”。<br/>
