	<div class="post-title"><a href="http://114.80.156.91:8111/post/skincare_0910.html">错误美容请STOP</a></div>
	<div class="post-body">很多MM们都越来越重视自己的保养，各种各样的护肤品，琳琅满目的保养装备一应俱全，殊不知要是保养得太“勤快”， 也是容易出问题的哟，要是真的适得其反，那不是花了钱还毁了“容”么！所以呢，今天雅雅就来和JMS聊一聊美容的几个误区：<br/><br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/20080910_sc_1.JPG" alt="" title=""/><br/><br/>请不要一周做三次以上的面膜<br/><br/>请不要一天洗三次以上的脸<br/><br/>请不要忽略细小部位<br/><br/>请不要没涂乳液就上妆<br/><br/>请不要和别人合用保养品<br/><br/>请不要只在夏天做防晒功课<br/><br/>
