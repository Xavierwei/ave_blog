	<div class="post-date">2010年12月3日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/480.html">冬季也要水嫩嫩</a></div>
	<div class="post-body">  冬季的低温与干燥，对任何人来说，都是个不小的考验。皮肤粗糙、缺少光泽，严重的还会有细小脱皮、细碎皱纹甚至干裂纹，手指滑过肌肤后还会留下一道明显的“白道子”。那些平日里安然无恙的“健康”肌肤，到了这个季节，也会与干燥来个狭路相逢，严重的，甚至还会发展为敏感性肌肤。既然如此，便当然要防范于未然，在这令人烦恼的季节为脆弱的肌肤做到最周全的呵护。<br/><br/>
