	<div class="post-title"><a href="http://114.80.156.91:8111/post/controlface.html">夏日不做油油公主（上）</a></div>
	<div class="post-body">可怕的高温天终于来临了！橙色警报了！新闻说又热死了几个人！紫外线嚣张得把它的威力伸向了这个城市的角角落落。毛孔粗大了，痘痘出来了，脸上的油不断冒，难道这就是我们要的人生？<br/><br/>MM们站出来吧！这个夏天，不要做油油公主，要清爽和干净的感觉时时刻刻都伴着^_^<br/><br/>今天雅雅就来和JMS分享下夏日如何控油的好方法！<br/>行动派一：双份清洁<br/>行动派二：控制油腻<br/>行动派三：平衡补水<br/><br/>
