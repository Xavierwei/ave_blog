	<div class="post-title"><a href="http://114.80.156.91:8111/post/452.html">神奇活性之泉，敏感肌肤舒缓之源——雅漾活泉水在敏感肌肤护肤中的作用</a></div>
	<div class="post-body">无论在世界各地，无论是男女老少，如果被问及最爱雅漾哪款产品，相信十有八九都会给出同样的答案——雅漾舒护活泉水。的确，雅漾活泉水以其对敏感肌肤独特的舒缓与护理作用驰名世界的同时，也成就了雅漾品牌。那么，这看似“平淡无奇”的“泉水”究竟有怎样的神奇之处，是怎样在敏感肌肤的护理与治疗中发挥作用的呢？
