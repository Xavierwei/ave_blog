	<div class="post-title"><a href="http://114.80.156.91:8111/post/411.html">换季“红色警报”</a></div>
	<div class="post-body">   入冬时节，对于皮肤容易过敏以及敏感肌肤的女性来说，是个不小的考验。有些在其他季节从不被皮肤问题困扰的女性每到下午，甚至是中午，脸颊就开始发红，并且又干又紧，既不美观、又不舒服。更有甚者，出现整脸全面潮红或持久性泛红，挥之不去，严重影响心情。如果出现这样的情况，一定要引起警觉，不然，这“红色警报”会长期跟随，造成更为严重的后果。<br/><br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/20091030.jpg" alt="" title=""/>  <br/>
