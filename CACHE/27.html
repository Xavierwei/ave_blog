	<div class="post-title"><a href="http://114.80.156.91:8111/post/Aacid.html">漾漾的扫盲课程之A酸篇</a></div>
	<div class="post-body">Q：什么是A酸？<br/>A：A酸和维生素A是一类化合物，可以在体内互相转化。A酸是由进入皮肤内的维生素A在特定的酶的作用下转化而成，使用在皮肤表面可以抗炎症反应，调节表皮细胞的生长分化，促进胶原产生，改善皮脂腺功能，逆转光老化现象，抑制黑色素产生，促进真皮层增厚等等作用。<br/>A酸几乎对任何表皮分化异常的皮肤疾病都有效果，包括银屑病，肿瘤等等。
