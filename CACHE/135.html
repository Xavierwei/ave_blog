	<div class="post-title"><a href="http://114.80.156.91:8111/post/fastwhitening.html">快速皮肤美白急救法</a></div>
	<div class="post-body">前几天，漾漾和朋友去了游乐园，在烈日下排队等候1，2个小时，除了要忍受着高温的折磨外，同时因为晒黑的皮肤而心疼不已。漾漾对白的追求可谓有些BT，夏天装备齐全，而且从来不偷懒！这次外出也带了之前作过试用报告的雅漾清爽防晒乳SPF20，今年夏天也多亏了它守护着我，才完全没有晒黑。：）不过这次似乎防晒指数有些低了，尽管漾漾反复在补防晒霜，但还是有些晒黑了。
