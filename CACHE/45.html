	<div class="post-date">2007年2月24日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/wintertips.html">寒冬保养小秘诀</a></div>
	<div class="post-body">　　上海好象一夜之间从温暖降到了冰点哦！出门的时候，就算做足了防护工作，有厚厚的棉衣也不能挡住寒风吹在脸上的痛！走进办公室，在暖气中，就感觉水分一点都没有了，一早就成了个失去水分的“锈色苹果”——干巴巴的脸连笑都困难……<br/>　　所以雅雅今天要特地在这里提醒MM们，这个时候的伤害是最厉害的了，千万要注意哦！<br/>
