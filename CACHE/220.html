	<div class="post-title"><a href="http://114.80.156.91:8111/post/220.html">拒绝“黄脸婆”</a></div>
	<div class="post-body">漾漾身边很多的MM都追求极制的白，最怕的也就是听到“黄脸婆”这样的称呼。以前听过一个蛮好玩的说法，认为需要美白的也就只有亚洲人。因为白种人觉得黑是健康的标志，而黑种人也自然没有白的需要啦！所以美白也就成了亚洲人的独有的追求。俗话说“一白抵三巧”嘛！那么现在脸色比较黄的MM应该怎么办呢，不用着急，跟着漾漾一起看看，你属于那种类型，又该怎样对症下药。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/576541.JPG" alt="" title=""/><br/>
