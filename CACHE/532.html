	<div class="post-title"><a href="http://114.80.156.91:8111/post/532.html">2012屈臣氏健康美丽大赏——雅漾连续6年获十佳品牌大奖</a></div>
	<div class="post-body"><p style="text-indent:2em">屈臣氏健康美丽大赏于2012年届8月17日在广州隆重开幕， 此次盛会被誉为亚大区零售界&ldquo;奥斯卡级时尚盛事&rdquo;。星光熠熠的影视娱乐明星、众多消费者一票票推选出来的口碑明星产品、明星品牌交相辉映，让夏日的广州变得更加灿烂夺目。</p><p style="text-indent:2em">历届&quot;屈臣氏健康美丽大赏&quot;的大奖均是颁发给凭借良好的品牌形象从而获得广大消费者认可的品牌，已逐渐成为消费者最为关注的奖项之一。</p><p style="text-align:center"><img src="/UPLOAD/article_20120822_1.jpg" alt="" /></p>
