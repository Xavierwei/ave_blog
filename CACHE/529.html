	<div class="post-title"><a href="http://114.80.156.91:8111/post/529.html">回应英国媒体不实报道，雅漾品牌发布郑重声明</a></div>
	<div class="post-body"><p style="text-indent:2em">（2012年7月10日讯）针对近日某媒体将雅漾活泉水与化妆水及矿泉水进行价格对比、引起歧义并带来了诸多误解, 在此雅漾中国特作出如下官方声明：</p><p style="text-indent:2em">雅漾活泉水的独特舒缓，镇静，抗刺激的天然特性，对于皮肤炎症，特应性皮炎，及其他各种皮肤问题具有显著的治疗效果。这一特性已被全球大量的皮肤学研究所证实。</p>
