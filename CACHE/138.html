	<div class="post-date">2007年9月24日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/midautumn.html">传统月饼 吃出健康美味</a></div>
	<div class="post-body">传统的中秋佳节就要到来，各种美味开始诱惑着MM们，苹果、香蕉、雪梨、柿子、炒田螺、煮芋头摆满一桌，已经够让人垂涎三尺。更何况还有“举头望明月，低头吃月饼”的吸引！月饼不但好吃而且营养丰富，常常让人停不了口。只是月饼常常油腻不堪，一不小心吃过了，MM们就不得不为了肚子上突然多出的一圈肉而烦恼了。今天漾漾就来为喜欢吃月饼又担心发胖的MM们支支招，探讨下月饼的健康食法。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/月饼.JPG" alt="" title=""/>
