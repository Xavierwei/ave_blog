	<div class="post-title"><a href="http://114.80.156.91:8111/post/sensidailycare.html">敏感皮肤日常保养TIPS</a></div>
	<div class="post-body">相信经常来看这个博客的MM们，多少都会为了自己的敏感皮肤而感到烦恼。有过敏体质的MM们应该会很注意自我保护，但是一些因为自己的不小心行为而造成过敏的MM们，可能会不太了解哪些方面需要特别注意。今天漾漾把过敏需要注意的一些日常保养行为做了一个简单的总结。特别要提醒过敏的MM，某些不起眼但却是很不当的行为会刺激你已经很脆弱的肌肤，更可能让它加速衰老哦！
