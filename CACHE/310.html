	<div class="post-title"><a href="http://114.80.156.91:8111/post/skincareforNorthernSounthernGirls.html">南北MM的不同护肤攻略（上）</a></div>
	<div class="post-body">中国国土广阔，南及海南岛，北到漠河，南北的气候也是差别巨大。北方偏干燥寒冷，而南方则是潮湿温暖。南北的MM护肤也是大不同哦！<br/> <br/>北京——北纬39.8度<br/>12月－2月气候特点：室外干燥寒冷，市内干燥温暖，“干燥”是关键词。<br/> <br/>护肤要点：保湿滋润是最重要的，同时，还要加强保暖，预防皮肤皱裂。<br/>
