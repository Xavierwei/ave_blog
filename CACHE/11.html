	<div class="post-title"><a href="http://114.80.156.91:8111/post/moisturizingyourskin.html">冬天补水Go! Go! Go!</a></div>
	<div class="post-body">　　冬天快到了，许多MM又开始为皮肤问题烦恼了。皮肤在夏季水分流失严重，是造成秋冬季节缺水的重要原因，再加上冬季天气干燥，皮肤脆弱，所以补水就很重要。偶本来就是偏干性的皮肤，现在这个季节就更是打起皮肤保卫战了。努力做好冬天补水三步走，做一个冬季水美人，你准备好了吗？<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/未命名(1)(1).JPG" alt="" title=""/>
