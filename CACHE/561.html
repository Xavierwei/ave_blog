	<div class="post-body"><p><img width="180" height="223" src="http://114.80.156.91:8111/upload/%E5%B8%8C%E5%B0%946.png" alt="" /><b><span lang="ZH-CN" style="font-family: 宋体; background-position: initial initial; background-repeat: initial initial;">注册国际营养师</span></b><span lang="ZH-CN"> </span><b><span lang="ZH-CN" style="font-family: 宋体; background-position: initial initial; background-repeat: initial initial;">希尔</span></b></p><p class="MsoNormal"><span style="font-size: small;"><span style="font-family: 宋体;"><span lang="ZH-CN" style="background-color: white;">国内为数不多持有注册国际营养师执照的营养师。能为客户提供量身服务，提出专业意见与建议，并制定执行方案及监督。在生物科技方面有深入研究，正在将营养调理这个概念带入中国内地。在美国是好莱坞明星及国内巨星的私人营养顾问。是</span><span style="background-color: white;">VOGUE</span><span lang="ZH-CN" style="background-color: white;">特邀采访的营养专家，参与录制养生类节目《</span><span style="background-color: white;">36</span><span lang="ZH-CN" style="background-color: white;">&deg;</span><span style="background-color: white;">7</span><span lang="ZH-CN" style="background-color: white;">》、美容类节目《美丽俏佳人》《我是大美人》等。</span></span></span></p>
