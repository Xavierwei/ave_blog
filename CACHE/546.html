	<div class="post-title"><a href="http://114.80.156.91:8111/post/546.html">敏感肌肤， 美白也安心</a></div>
	<div class="post-body"><p><span style="font-family: 宋体; font-size: small;">敏感肌肤的皮肤屏障受到不同程度的破坏，皮肤往往比较薄，所以黑色细胞对紫外线照射的反应也会增强，色素合成和代谢都容易出现紊乱，也更容易出现斑点和肌肤不匀现象。</span></p>
