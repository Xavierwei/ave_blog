	<div class="post-title"><a href="http://114.80.156.91:8111/post/551.html">雅漾活泉水的妙用</a></div>
	<div class="post-body"><p>&nbsp;在雅漾活泉水疗中心，饮用活泉水是水疗的一部分。在那里，你可以任意装满一瓶水带走；经过的每个人也都会饮用一杯水；雅漾村庄的人前来取水时都会带一个5升的水壶。我每天都会使用雅漾舒护活泉水，早晚洁面后一喷，帮助清洁脸部的残留污垢。</p><p><img src="http://blog.eau-thermale-avene.cn/upload/无标题.jpg" width="80" height="273" style="font-size: 12.222222328186035px; line-height: 18.88888931274414px; text-align: center;" alt="" /></p>
