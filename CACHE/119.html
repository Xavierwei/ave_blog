	<div class="post-title"><a href="http://114.80.156.91:8111/post/119.html">雅漾祛脂爽肤水试用体验之一</a></div>
	<div class="post-body">配合着雅漾清爽洁肤凝胶，漾漾也开始使用雅漾祛脂爽肤水。这款里面含有粉末状的吸脂微粒，能吸收皮肤分泌的过量油脂。<br/><br/>因为含有76%的雅漾活泉水所以用起来还满舒服的，控油的效果也不错！漾漾使用完以后感觉，能在大半天内保持皮肤清新光洁，不泛油光。关键是还不用担心过敏哦！最近漾漾是过敏怕了，所以对于护肤品的挑选也谨慎了很多。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/祛脂爽肤水.JPG" alt="" title=""/>
