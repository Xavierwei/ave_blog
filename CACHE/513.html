	<div class="post-title"><a href="http://114.80.156.91:8111/post/513.html">冬季也可以水润润</a></div>
	<div class="post-body"><p><style type="text/css">.inden{text-indent:2em}</style></p><p class="inden">冬季对于所有人的肌肤来说都是不小的考验，对于干性肌肤来说更是如此。如果你也是干性肌肤，相信你一定有这样的经历：手指甲轻轻划过肌肤后，就在肌肤表面留下了白色的划痕。那么，在冬季该如何做好全方位的保湿呢？</p><p style="text-align: center;"><img alt="" src="/UPLOAD/Bee20111216_1.jpg" /></p><p><strong>脆弱的干性肌肤</strong></p><p class="inden">有时候，干性肌肤是让人羡慕的。肌肤看起来细腻，毛孔不明显，无油腻感，给人干净的感觉。其实，干性肌肤又恰恰是最脆弱的，因其缺少滋润，因此弹性差，而且容易产生皱纹，容易老化。</p>
