<div class="post cate10 auth1">
	<div class="post-date">2007年4月20日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/sunprotection.html">防晒护肤必须从春天开始</a></div>
	<div class="post-body">　　深吸口气，春天终于来了！虽然今年的上海又是一个暖冬，但春天的到来依然使人兴致盎然，心情也跟着快乐起来！当然，活跃的不仅仅是心情，连皮肤的新陈代谢也变得活跃起来拉！皮脂腺和汗腺的分泌日渐增多，再加上空气中的花粉、灰尘和细菌随着阵阵春风到处飘扬，这些都会给皮肤带来不利影响哦！春天特别容易引起过敏，所以JMS为了自己的面子问题，一定要在此时注意保养皮肤哦！
