	<div class="post-title"><a href="http://114.80.156.91:8111/post/428.html">秋冬保湿Q&amp;A</a></div>
	<div class="post-body">都说保湿是一切护肤的基础，没做好保湿，其他都是空谈。不论任何年龄、性别、任何类型的肌肤，每天都需要保湿。可是，周围的朋友对于保湿总有这样或那样的问题：怎样的保湿才完美；保湿霜不够持久，到了下午脸上就干干的；很难选到质地适宜的保湿产品，不是太油、就是太干；保湿霜应该搭配怎样的护肤产品，才能发挥更好的效果……解决了这些问题，你，也可以做个保湿达人。<br/><br/>...
