	<div class="post-body">冬天已经来到我们的身边了，冷冷的天气不仅考验着MM们身体的素质，也对MM们的皮肤提出了前所未有的挑战。肌肤的护理是随着季节变化而应该变化的哦，我们在夏季的时候<br/>强调防晒祛油，到了冬天，就算是再油的肌肤都会变得干燥而易产生碎屑，所以冬季肌肤保养的重点就变成了如何长久的保湿滋润。
