	<div class="post-title"><a href="http://114.80.156.91:8111/post/sensicure1.html">敏感肌肤，你是哪一种？</a></div>
	<div class="post-body">漾漾总说敏感肌肤应该怎么护理，应该使用哪些雅漾的产品。但事实上，漾漾身边很多朋友在面对皮肤过敏的时候，常常只注意如何调理已经过敏的皮肤，却忘了追根溯源。不考虑自己是哪种敏感肌肤，也完全不考虑究竟是什么原因造成的皮肤过敏。<br/>
