	<div class="post-title"><a href="http://114.80.156.91:8111/post/keepfittea.html">冬日减肥靠喝茶——DIY减肥茶全记录</a></div>
	<div class="post-body">　　讨厌的冬天怎么就不能晚点才来呢？雅雅最爱的秋天就这样呼的一下子就没了，现在已经整日里感觉手是冰冻住的了，哎，夏天说好要减肥的，刚一见成效，最近大聚小聚一堆，这不好象又有点“反弹”了。很多MM都说，冬天最不适合减肥，也最难减肥，因为冬天需要大量的热量，所以都比较难控制住食欲。嘿嘿，在这里，雅雅将贡献出亲身实验过的独家减肥茶秘方，让MM们一个冬天喝茶喝出好身材！<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/44.jpg" alt="" title=""/>
