	<div class="post-title"><a href="http://114.80.156.91:8111/post/bathpionts.html">冬天洗澡POINTS </a></div>
	<div class="post-body">　　冬天身上痒痒，可能是mm洗澡太多造成的。到了冬天，很多MM还是象夏天一样，每天一澡，有时候为了让身体暖暖的进被窝，一天洗两次澡也并不稀奇。但事实上，冬天洗澡过于勤快的话，不但对于皮肤清洁没有好处，更可能造成皮肤干燥，这就是为什么MM经常感到皮肤痒痒的原因了。
