	<div class="post-title"><a href="http://114.80.156.91:8111/post/superstaravene.html">当红明星最爱的雅漾私藏</a></div>
	<div class="post-body">　　从大S的《美容大王》到吴佩慈的《美丽达人》、《牛耳的美白书》，再到陈德容的《美肌王道》，再来就是最近的伊能静即将推出的《美丽教主之变脸天书》。明星似乎都乐衷于将自己的美丽秘密与大家来分享。对于执着将自己最光鲜、亮丽的一面展现在公众面前的明星来说，对于头发的保护、脸部的保养以及身材的维持，往往到了近乎“疯狂”的地步。而我们雅漾的产品也是不少明星的私藏珍爱哦！<br/>　　让我们来了解下，哪些产品倍受明星的宠爱吧！<br/>
