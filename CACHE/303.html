	<div class="post-body">    冬天，厚厚的衣服裹着身体，露出的肌肤远比不上夏天来的多，因此很多mm容易忽略对身体皮肤的保养。事实上，对身体皮肤影响最大的要数外界环境。比起夏日的潮湿，冬天的干燥、寒冷、寒风，都会快速将皮肤表面水分蒸干。尤其是经常呆在暖气或者空调的室内，更是让干燥加倍，身体皮肤感到不适也会加剧。 <br/><br/>    先来看看冬天的几个危险因素吧！ <br/>
