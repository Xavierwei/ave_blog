	<div class="post-title"><a href="http://114.80.156.91:8111/post/459.html">做真正的战“痘”英雄</a></div>
	<div class="post-body">夏天的温度和湿度，对于油性肌肤和痘痘肌肤来说，是个不小的考验。在阳光的灼烤下，每个毛孔都好像是个小油井，吱吱地冒着“热油”，粘上些灰尘，擦都擦不干净，时不时还冒出一两颗恼人的痘痘来。这一切，简直就是梦魇。可是，战“痘”英雄们总觉得油皮和痘痘不那么好对付，要么挥之不去，要不走了又来，究竟怎样才能让战“痘”更有效呢？<br/>
