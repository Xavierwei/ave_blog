	<div class="post-title"><a href="http://114.80.156.91:8111/post/cutin.html">让角质层更坚强</a></div>
	<div class="post-body">角质层位于皮肤的最上层，虽然只有百分之一毫米的厚度，却掌管着皮肤的新陈代谢和保卫工作。然而MM们更多的去关注如何去角质，而会忽视对角质层的保护。其实角质层就像皮肤的一道天然防护内衣，默默保护着我们的皮肤，尤其在寒冷干燥的冬季，它既能帮助肌肤锁水，还能提高肌肤抵御各种外界伤害。因此漾漾要提醒大家：“冬季护肤，当以角质层为先。”
