	<div class="post-title"><a href="http://114.80.156.91:8111/post/542.html">汇报帖（上）：敏感肌美白抗敏首选 ——2012年，雅小漾得过的奖</a></div>
	<div class="post-body"><p>&nbsp; &nbsp; 一日之计在于晨，一年之计在于春。承上启下，必要自省自信。2013年对雅漾来说，是非常重要的一年。从2004年进入中国市场以来，今年雅漾中国已经十周岁啦。所以2013的前两篇blog，我们想跟大家分享一下在刚刚过去的2012年中，雅漾有哪些产品获得了奖项，再跟大家复习一下这些产品的获奖点。各位雅粉们快点坐好开始听我们汇报吧。&nbsp;&nbsp;&nbsp; &nbsp;</p>
