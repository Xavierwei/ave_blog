	<div class="post-title"><a href="http://114.80.156.91:8111/post/sensicare.html">秋冬季节的敏感肌肤护理</a></div>
	<div class="post-body">烦热的夏天说走就走，台风过后，整个城市的秋天就这样无预兆地忽然空降，今年的夏秋交替十分明显，冷热也过度很快，雅雅最近脖子的皮肤开始出现一块块的小红斑，只要头发碰一下皮肤，就会痒和出现红色斑点，过敏很严重哦……身边的同事也是，脸上痘痘也冒出来很多颗。在这个季节，怎样才能安然让皮肤度过呢？
