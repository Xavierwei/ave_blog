	<div class="post-body">Q: 飘[2007-4-28 17:48:38] <br/>你好！<br/>我的皮肤是属于敏感性皮肤（也有后天造成的），含刺激物质我就会过敏，一到夏天整脸很油，但一到冬天又是很干会脱皮，毛孔也变粗了。前段时间医诊断我为溢脂性皮炎，吃过药后现在好了。夏天快到了，我想试用雅漾产品，不知我该用那系列的雅漾护肤品（这几天试了修护保湿霜，但感觉脸部会有点油）所以想现在还没到夏天就这么油，那到了夏天用这不是更油了吗。<br/>
