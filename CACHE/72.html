	<div class="post-date">2007年4月25日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/travelling.html">旅游护肤小贴士：我要照片里美美的！</a></div>
	<div class="post-body">　　又到五一啦，相信喜欢旅游的JMS早就已经安排好了计划。但是，节日旅行却给日常的皮肤护理增加了难度。且不说舟车劳顿和睡眠不足，光是酒店内的空调设施和骤变的气候，就已令肌肤吃不消。汗水、灰尘混着彩妆，一不小心就会冒出几粒豆豆……拍出来的照片也显的精神不好，状态不佳。怎么才能让照片里的自己也保持美美的状态呢，漾漾来给大家支招啦！
