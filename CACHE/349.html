	<div class="post-body">每次用起剃须泡沫，总是伴随着儿时对父亲的记忆。在那个还不普及电动剃须刀的年代，每次看到父亲从一个小罐子里挤出白的东西时都想有一种想去触碰的冲动。从自己第一次剃胡须时开始，不知道是什么缘故，就一直不太喜欢用电动剃须刀。虽然方便，但是总感觉缺了点什么。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/200906021151285666.jpg" alt="" title=""/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/200906021157124700.jpg" alt="" title=""/>
