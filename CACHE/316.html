	<div class="post-title"><a href="http://114.80.156.91:8111/post/keepawayfromcomputerharm.html">不要电脑肌</a></div>
	<div class="post-body"> <img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/200902231309437004.jpg" alt="" title=""/><br/> <br/>现在的MM们整天面对电脑工作上八个小时，是不足为奇的事情了。所以，“电脑肌肤”这个名词也就应运而生，专为这类MM创造。但是这个名词不怎么好，它意味着毛孔粗大，肤色黯淡，起皮缺水，痘痘滋生等。<br/> <br/>让我们一起行动起来，跟烦人的“电脑肌”说再见！
