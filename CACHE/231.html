	<div class="post-title"><a href="http://114.80.156.91:8111/post/skincareforlips.html">阳光下双唇绽放笑容</a></div>
	<div class="post-body"><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/lips.JPG" alt="" title=""/><br/>MM们总是会放更多的心思在脸上的肌肤，而有一个部位是很容易被忽略的，那就是我们的双唇。<br/><br/>五月的天气已经是艳阳高照了！我们的双唇应该怎样护理呢？<br/><br/>每日“早餐”加点料<br/>在涂抹口红之前，要先涂一层含有滋润、抗皱成分的护唇膏，用于防护彩妆对双唇的直接伤害，而且好的护唇膏有很好的滋润成分，可以深入唇部细胞，让双唇变得更加柔软细致。<br/>
