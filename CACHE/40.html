	<div class="post-title"><a href="http://114.80.156.91:8111/post/fashion.html">最时尚的时尚是忘记时尚</a></div>
	<div class="post-body">　　在人民公园拍完雅漾的短片，赶在下班人潮前坐上了轻轨。温暖的阳光撒在身上，心情大好！当然心情超好的另一部分原因来自对面坐着的一个精致美女。惊艳于她的装扮：时髦，名牌手袋，名牌服装，完美无暇的妆容。仿佛坐在巴黎街头，即使在路边咖啡座喝上一杯寻常的咖啡，顺道欣赏优雅而美丽的巴黎女人，也是打发闲暇时光的好方式。
