	<div class="post-title"><a href="http://114.80.156.91:8111/post/takingcareofspringlips.html">远离春季嘴唇干裂　　</a></div>
	<div class="post-body">很多MM都不知道，其实春天季节风大，有时候比干燥的冬天更容易让嘴唇和手出现干燥问题。再加上很多MM到了春天就忽略了对嘴唇的保养，很多MM的嘴唇都会出现了严重的干燥，即使猛涂唇膏也没用。面对春季嘴唇干裂，其实可从饮食、预防、护理几方面注意。<br/><br/>    TIP 1 千万不要舔嘴唇<br/>    TIP2 防止干唇，饮食上也要注意<br/>    TIP3 戴口罩可以保持嘴唇湿度<br/>    TIP 4 护唇膏的使用<br/>    TIP6 检查造成干裂的原因<br/>
