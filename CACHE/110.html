	<div class="post-title"><a href="http://114.80.156.91:8111/post/radiant.html">OL们，你注意辐射了么？</a></div>
	<div class="post-body">炎炎夏日，办公室里的午后大家都兴奋不起来，只听得电脑键盘敲响的噼啪声。<br/><br/>雅雅抬起头，看着这一颗颗黑黑的脑袋，无不是俯在电脑桌前，凑近了的在努力和困意做斗争。忽然看见，邻桌漂亮的JJ好像黑眼圈越来越严重了，皮肤也好像干干的……于是我悄悄把雅漾的喷雾递上前去……<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/辐射.JPG" alt="" title=""/>
