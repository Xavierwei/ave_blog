	<div class="post-title"><a href="http://114.80.156.91:8111/post/howtoavoidthewrongactionofwashingface.html">小心洗脸的误区</a></div>
	<div class="post-body">洗脸是护肤的第一步，但是看着很简单的洗脸其实也有很大的学问哦。要是习惯不对，就会导致一些肌肤问题。MM们来对照一下吧！<br/><br/>错误洗脸一：泡沫型洗面奶会让肌肤紧绷营养流失<br/><br/>错误洗脸二：洗面奶功能越多越贵，洁面效果越好<br/><br/>错误洗脸三：用毛巾洗脸会更干净<br/><br/>错误洗脸四：用热水洗脸可以更彻底洁肤<br/><br/>错误洗脸五：洗完脸自然风干
