	<div class="post-title"><a href="http://114.80.156.91:8111/post/allergy.html">过敏了，幸好有雅漾</a></div>
	<div class="post-body">最近漾漾过敏了！：(“罪魁祸首”就是咱家的狗狗。漾漾本来就是敏感体质，但自从我家的新成员“SASA”的加入后，漾漾忍不住自己的爱狗情绪，对它又抱又亲的。果然，皮肤很快起了反映……接触到的皮肤开始发痒，同时还出现了红肿干屑、水泡等情况，连眼睛都痒痒的。看来漾漾是注定与小动物没有缘分啦。。。
