	<div class="post-title"><a href="http://114.80.156.91:8111/post/moisturizinglotion.html">雅漾保湿润肤水使用报告</a></div>
	<div class="post-body">　　漾漾刚拿到雅漾针对敏感皮肤新推出的保湿润肤水，因为是又一明星产品，赶紧拿来试用，也好尽快跟JMS分享使用体验。总体感觉挺滋润的，看上去有点粘粘的感觉，但涂在脸上却不粘，而且滑滑的感觉，似乎正适合春天使用，味道也是漾漾喜欢的雅漾家一直以来的味道。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/moisturizinglotion.JPG" alt="" title=""/>
