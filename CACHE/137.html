	<div class="post-title"><a href="http://114.80.156.91:8111/post/nightcream.html">如何正确使用晚霜</a></div>
	<div class="post-body">晚霜，顾名思义就是夜间使用的护肤品。其质地、营养丰富，因此不适合白天使用。漾漾有见过一个MM，因为有段时间皮肤干，就将营养较丰富的晚霜白天使用，结果一段时间下来，皮肤反而变的更差，部分地方长了粉刺，原本好好的偏干的皮肤变成了混合性皮肤。
