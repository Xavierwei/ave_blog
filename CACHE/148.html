	<div class="post-title"><a href="http://114.80.156.91:8111/post/Ystheal3.html">雅漾柔白活肤霜试用报告</a></div>
	<div class="post-body">雅雅自己的肌肤是属于混合性偏油的敏感型肌肤，所以这款柔白活肤霜拿来自己用显得有些过于“贪心”。正好送给小姨。小姨刚过三十，是个大学的教师，从小很崇拜的人物，她的皮肤一直很细腻洁白，还有些透明，不过随着年龄的增大，上次聚会看见她脸上的皮肤有些干，还有些皮屑，小姨说，去年开始感觉自己的皮肤没有以前恢复那么快了，而且越来越干。我把这款雅漾的柔白活肤霜送给她，希望她的皮肤有所改善。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/柔白乳.JPG" alt="" title=""/>
