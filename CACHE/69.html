	<div class="post-title"><a href="http://114.80.156.91:8111/post/antiagehabbit.html">风靡西方的抗衰好习惯</a></div>
	<div class="post-body">　　坐姿良好的人往往看上去更自信和富有朝气。正确的坐姿能预防肌肉、关节疼痛，减少肩颈部肌肉紧张从而缓解头痛。<br/>建议MM间隔1小时拉伸一下身体，双脚触地，肩膀和下颚放松，双手置于大腿上；慢慢地将肩膀向后背伸展，挤压肩胛骨，保持5秒钟。每回抻拉三四次即可。没时间运动的MM也可以做哦！
