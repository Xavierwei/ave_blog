	<div class="post-title"><a href="http://114.80.156.91:8111/post/ETA2.html">2008年 前所未有的炎夏？（二）</a></div>
	<div class="post-body">攻略二：晒后修复 密集水疗SPA<br/>肌肤遭受到日晒后，配合灭菌无纺布敷面膜使用雅漾舒护活泉水，做个SPA的面膜。可以使得舒护活泉水的舒缓、镇静的特性发挥得更淋漓尽致，肌肤因此得到更充分的呵护！<br/>    使用步骤：<br/>1. 脸部喷雾雅漾活泉水，使脸部得到初步浸润<br/>2. 将敷面膜用活泉水充分喷湿浸润后，敷在脸上<br/>3. 让敷面膜在脸上停留15分钟，如有需要，可重复喷雾活泉水
