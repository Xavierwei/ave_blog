	<div class="post-title"><a href="http://114.80.156.91:8111/post/sunglasses.html">争做太阳镜时尚达人</a></div>
	<div class="post-body">烈日当头，光线灼人，只涂抹防晒品可是不够的哦！根据医学报告，无所不在的紫外线也会伤害你的眼睛。此时，戴上一副太阳眼镜，不但保护眼睛，也使MM们更有型！漾漾自己也粉喜欢带墨镜，特别偏爱大号的镜片。除了为眼睛遮光外，遮掉半张脸的大号墨镜还可以减少紫外线对皮肤的刺激呢，避免雀斑的产生和扩大！
