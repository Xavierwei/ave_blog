	<div class="post-body">“草莓鼻”似乎是个老少通吃的皮肤问题，无论你是青春美少女也好，白领OL也好，鼻部黑头的产生似乎是无法避免的。漾漾的皮肤总体算是不错的，但鼻头上就有那么几个黑点点。为此漾漾也操透了心，试过不少方法。后来才发现，要消灭黑头，一定要找准黑头形成的原因，然后对“症”下药，才能彻底清除“草莓鼻”的烦恼哦！<br/>
