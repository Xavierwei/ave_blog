	<div class="post-title"><a href="http://114.80.156.91:8111/post/season-change_0927.html">肌肤的安全换季</a></div>
	<div class="post-body">随着天气越来越凉快，秋天的脚步加紧而来，夏日似乎在我们的不经意间就此慢慢流走了。 身边有好些闺蜜害了“季节病”，脸上的面子工程闹起了意见，不太配合地发生了这样或者那样的肌肤问题。我说亲爱的们，是时候和夏天说再见了，你的面子，需要全新的维护。<br/><br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/20080927_2.JPG" alt="" title=""/> <br/>
