	<div class="post-title"><a href="http://114.80.156.91:8111/post/505.html">水洗 VS 免水洗 ——关于洁面</a></div>
	<div class="post-body"><p><style type="text/css">.inden{text-indent:2em}</style></p><p class="inden">根据调查，绝大多数的消费者都喜欢用泡沫丰富，过洗后干净的洁面泡沫类产品。然而，很多品牌都推崇&ldquo;免水洗&rdquo;配方的洁面产品，并且这一类产品也有很多的忠实追随者。其实，对于敏感肌肤、耐受性差肌肤和高度敏感肌肤来说，最适合的洁面产品是无泡沫的免水洗配方产品。</p><p class="inden" style="text-align: center;"><img src="/UPLOAD/Bee20111021_1.jpg" alt="" /></p>
