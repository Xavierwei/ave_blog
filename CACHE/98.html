	<div class="post-title"><a href="http://114.80.156.91:8111/post/suncare3.html">防晒全攻略之一：物理还是化学？</a></div>
	<div class="post-body">看到这个标题，大家一定觉得很奇怪，难道今天是来学物理和化学了？其实，漾漾今天要说的主题是物理防晒和化学防晒。夏天到了，防晒的问题必不可少的放到了眼前。防晒不但可以保持美白，避免被晒黑，更是抵抗皮肤衰老的一个重要保护伞。因此，漾漾和雅雅商量了一下，一拍即合，决定做一个防晒专题。为此也请教了不少专家，希望带给大家更专业、更丰富的防晒知识。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/防晒1.jpg" alt="" title=""/>
