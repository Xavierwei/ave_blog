	<div class="post-title"><a href="http://114.80.156.91:8111/post/scrub.html">敏感肌肤MM如何去角质</a></div>
	<div class="post-body">敏感皮肤的MM一定知道，去角质对于容易受伤的皮肤来说可谓是天敌。漾漾有个朋友就因为频繁的去角质，导致皮肤保护层变薄，特别容易出现红血丝。去角质的优点是促进保养品中高效物的渗透率，但缺点是降低角质层对外来物质的防御力。其实敏感皮肤的MM不是说不能去角质，但是一定要选择对产品。
