	<div class="post-date">2009年4月14日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/adultacne.html">熟女的痘痘疑惑 </a></div>
	<div class="post-body">30岁还长痘痘，不要以为这是青春的表现，事实上30岁的MM脸上长出的痘痘和20几岁的大不一样。年轻时的痘痘大多是体内荷尔蒙分泌过盛或油脂分泌过量所造成的，而处理方法也是多洗几遍脸，擦点“去痘不留痕”就可以了。而30岁痘痘却不这么简单。除了大量出油以外，MM需要更多地了解自己脸上痘痘的“出处”，才能对症下药地阻击痘痘。
