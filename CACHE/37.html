<div class="post cate5 auth12">
	<div class="post-date">2007年2月5日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/avenediary1.html">我的雅漾生活日记（一）</a></div>
	<div class="post-body">　　讨厌的“红脸”一直困饶着我——一到办公室，在空调房间待一会，我的脸就开始不听使唤地红了，用再多的粉霜都没用。<br/>　　昨天冲到太平洋底下的屈臣氏雅漾专柜一口气买了活泉，修护洁面乳，修护保湿霜和柔白眼霜。回到家，狠了狠心，把桌上杂七杂八一大堆的化妆品全都暂时封存起来。这次要试试看，是不是真的可以彻底改善我的皮肤问题。<br/>
