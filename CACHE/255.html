	<div class="post-title"><a href="http://114.80.156.91:8111/post/controlface2.html">夏日不做油油公主（下）</a></div>
	<div class="post-body">今天雅雅继续来和广大MM们说说夏日里拒绝做油油公主的清爽小秘密^_^<br/><br/>行动派四：爱敷面膜<br/>行动派五：以油控油<br/>行动派六：心情豁然<br/>行动派七：清淡饮食<br/><br/>虽然雅雅也很喜欢以上各种食物，特别是辛辣的，但为了“面子”工程，只能忍痛割爱了，谁让我肌肤很油呢？！<br/>奉劝油性肌肤的MM们忍忍吧，毕竟健康比较重要哦！<br/>
