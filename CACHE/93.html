	<div class="post-title"><a href="http://114.80.156.91:8111/post/ETAsummer.html">活泉水的盛夏妙用</a></div>
	<div class="post-body">今年的夏天来得特别的早，才6月，外面已是热浪滚滚，日照强烈，完全是酷暑的感觉了。全球变暖的结果就是环境恶化、生态破坏，最严重的是威胁到了人类的生存健康。现如今，防晒工作已经不单单涵盖在美容的范畴内，而是扩大到了健康养护的一个大范围哦！MM们要特别注意了，夏日防晒也不单单是防晒霜就可以搞定的，必须全面注意。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/活泉水大.JPG" alt="" title=""/>
