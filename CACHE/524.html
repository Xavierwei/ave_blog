	<div class="post-title"><a href="http://114.80.156.91:8111/post/524.html">每个小宝贝都是超模！</a></div>
	<div class="post-body"><p><style type="text/css">.inden{text-indent:2em}</style></p><p class="inden">贝克汉姆的小女儿Seven吐舌照在网络被上疯传，甚至上了各大杂志的头条。可见没有人能抵挡可爱宝贝的魔力。现今每日上网晒宝贝的成长照片也已成为好多妈妈必做的功课。可是，如果宝宝的脸上和身上如果出现敏感红点，瘙痒症状，那恐怕没有一个妈妈会有心情继续晒照片了。想让宝宝成为皮肤健康，出镜率超高的小超模？就让最最温柔的皮肤学专家雅漾来告诉你如何吧！</p><p style="text-align: center;"><img width="300" height="387" src="/UPLOAD/Article_20120521_01.jpg" alt="" /></p>
