	<div class="post-title"><a href="http://114.80.156.91:8111/post/office.html">Office里的安全感缺失</a></div>
	<div class="post-body">过于激烈的职场竞争、择业难，职场“过劳”、维权难等问题正在给越来越多的office人士们带来种种不安全感，使得内心的工作安全感降低。昨天雅雅在地铁上看报纸，还看见说一项调查分析显示：68％的白领在工作中缺乏职业安全感，自觉“朝不保夕”，职业焦虑严重。
