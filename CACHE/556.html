	<div class="post-title"><a href="http://114.80.156.91:8111/post/556.html">男士的肌肤</a></div>
	<div class="post-body"><p class="MsoNormal"><span style="font-family: 宋体;"><span style="font-size: small;"><span lang="ZH-CN">男士的肌肤相对于女士而言，有很大不同吗？回答是肯定的。</span></span></span></p><p class="MsoNormal"><span lang="FR"><o:p></o:p></span><span style="font-family: 宋体;"><span style="font-size: small;"><span lang="ZH-CN">男士的肌肤厚度要高于女士肌肤</span><span lang="FR">20%</span><span lang="ZH-CN">左右，真皮层蕴含更多的胶原蛋白和弹力纤维，这就使男士的肌肤更有弹性，也更紧实。但是毛孔在青春期雄激素的刺激下也显得较粗大。</span></span></span></p>
