	<div class="post-title"><a href="http://114.80.156.91:8111/post/saygoodbyetopcskinproblem.html">和“电脑肌肤”说拜拜</a></div>
	<div class="post-body">作为新时代的OL美眉，整日里面对电脑，打印机，扫描仪的辐射侵袭，走到哪里都不可避免。于是诞生了这样一个时髦的新名字：“电脑肌肤”。 <br/><br/>可是“电脑肌肤”并不是一个好称呼呢，它代表着毛孔粗大，肤色黯淡，起皮缺水，痘痘滋生等。但我们却没办法逃开辐射，只有正确面对它，行动起来，准备向“电脑肌肤”说byebye～ <br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/200901091622206208.jpg" alt="" title=""/>
