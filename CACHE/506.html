	<div class="post-title"><a href="http://114.80.156.91:8111/post/506.html">敏感肌肤保湿计</a></div>
	<div class="post-body"><p><style type="text/css">.inden{text-indent:2em}</style></p><p class="inden">雅漾把敏感肌肤按照严重程度分为不同等级，包括高度敏感肌肤、耐受性差肌肤和一般敏感肌肤。对于一般敏感肌肤来说，在这个季节要特别做好保湿。如果用&ldquo;金字塔&rdquo;来形容肌肤护理，那么保湿无疑是金字塔的最底层，它是一切肌肤护理的基础，无论任何年龄、性别、任何肌肤类型，每天都必须做好保湿。</p><p style="text-align: center;"><img src="/UPLOAD/Bee20111028_1.jpg" alt="" /></p>
