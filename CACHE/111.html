	<div class="post-title"><a href="http://114.80.156.91:8111/post/jewerly.html">夏天，小心佩带首饰</a></div>
	<div class="post-body">夏天到了，大多数爱美的MM们会选择各种首饰来装扮自己，搭配衣服。漾漾就特别喜欢买一些很卡哇一的耳环和戒指，自己集了满满的一盒子。但是，夏天容易出汗，敏感皮肤的MM们一定有过这样的经验，带了成分比较复杂的戒指或是手链以后，接触的部位就会起小疹子，一旦不带了很快就会消去。其实这些都是过敏惹的祸，漾漾今天整理了一些佩戴首饰的方法，给容易过敏的MM们一些建议。
