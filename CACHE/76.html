	<div class="post-body">上次去巴黎，其实很想去左岸看看，找个café坐一会，可惜工作安排很紧，没有去成，非常遗憾。<br/><br/>应该说左岸是我最向往的巴黎的去处。左岸的法语是“Rive gauche”，最早仅仅是一个地理上的区域而已，指塞纳河左岸圣日耳曼大街、蒙巴纳斯大街和圣米歇尔大街构成的，一个集中了咖啡馆、书店、画廊、美术馆、博物馆的文化圣地。
