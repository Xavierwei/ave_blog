	<div class="post-body">说到防晒，MM们一定会联想到擦防晒霜、戴墨镜、打太阳伞等等。其实除了外在的方法之外，内在的补养也不能少。很多MM不了解，其实夏天吃对了食物，还可以帮助防晒哦！漾漾简单的收集了一下夏天不得不吃，帮助防晒又美白的食物供JMS参考。<br/>　推荐一 番茄 <br/>    这个应该很多MM都知道，番茄是非常好的防晒护肤食物。番茄富含抗氧化剂番茄红素，每天摄入16毫克番茄红素可将晒伤的危险系数下降40%。<br/>  ...<br/>
