	<div class="post-title"><a href="http://114.80.156.91:8111/post/sensicure4.html">雅漾舒缓面霜使用体验之二</a></div>
	<div class="post-body">漾漾最近去了日本，正好碰上樱花开放的时节。虽说看到大片的樱花确实有幸福的感觉，但是漾漾很不幸的花粉过敏了。其实日本有不少人会花粉过敏，所以在他们的天气预报里还有特别的花粉指数，走在路上也可以经常看到带着大口罩的人。而且日本的药妆也很发达，经常可以在日本的药妆店里看到雅漾的身影，感觉很亲切啊！：）<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/sakura.JPG" alt="" title=""/>
