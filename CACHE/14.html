<div class="post cate10 auth12">
	<div class="post-date">2006年12月13日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/youth.html">青春若有张不老的容颜</a></div>
	<div class="post-body">　　如果我们真的可以留住自己年轻时的容颜，我希望它永远不要被改变。即使不那么美，不那么精致，青春，足以让我们为之骄傲，那是一种年轻的张扬，怎么看都是宜人的。<br/><br/>　　年轻的容颜，不需要过多的修饰，我们可以看见那清晰的肌理，饱满的肌肉，光滑的皮肤，还有那唇红齿白。<br/><br/>
