	<div class="post-title"><a href="http://114.80.156.91:8111/post/themisunderstandingofmakeupremoving.html">卸妆误区大点检</a></div>
	<div class="post-body">卸妆是很多MM每天必做的事情，让皮肤卸掉厚厚的妆容，可以自由的呼吸。卸妆不彻底对于皮肤的伤害是很大的，但是其实卸妆也有很多误区，所以今天漾漾要好好地提醒下MS们。有则改之，无则加勉。<br/><br/>误区一：使用卸妆棉或卸妆液卸妆<br/><br/>误区二：卸妆洗脸一步完成<br/><br/>误区三：卸妆油之后不用洗面奶<br/><br/>误区四：多洗脸就等于卸妆<br/>
