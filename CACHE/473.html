	<div class="post-title"><a href="http://114.80.156.91:8111/post/473.html">“雅漾家族”欢乐聚会——雅漾大型会员活动</a></div>
	<div class="post-body">  2010年9月11日与9月18日，雅漾分别于上海半岛酒店和北京王府半岛酒店举行大型会员活动，答谢广大雅漾白金级会员对于品牌的支持，并且与她们共同分享雅漾的最新产品和当季护肤方法。对于雅漾和雅漾会员来说，这都好比是一次家庭式的聚会，会员们其乐融融，现场掌声、笑声不断。
