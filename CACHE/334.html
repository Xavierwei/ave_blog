	<div class="post-title"><a href="http://114.80.156.91:8111/post/foundationforspring.html">春季怎样选择好粉底</a></div>
	<div class="post-body">粉底是一个完美的妆容的基础，粉状质地的粉底是最常见的，也能呈现自然轻柔的效果，是日常妆的最佳拍档。对于选择合适的粉底，仁者见仁，智者见智，但雅雅一直相信，适合自己的才是最好的。所以，姐妹们用心寻找，在这个春意盎然的时节，找到属于你自己的一款贴心粉底吧！<br/><br/>关键词一：轻柔妥贴<br/>关键词二：自然而然<br/>关键词三：吸收力强<br/>关键词四：功效出众<br/>
