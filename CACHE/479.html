	<div class="post-body">1.如何辨别雅漾真假[2010/10/1 23:25:22] <br/>Q:长沙平和堂药字号专柜是真的吗？为什么半年中买的同样产品包装会不一样<br/>A:您好，雅漾在长沙市平和堂药字号有两个地址设立了柜台，分别在长沙市五一路平和堂长沙负一楼和长沙市东塘平和堂负一楼。产品包装并没有辨伪标示，也可能因为生产的批次不同，外包装略有差异，只要您在指定专柜购买的产品都可以为您保证是法国原装进口产品，请放心使用。<br/><br/>
