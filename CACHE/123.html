	<div class="post-body">使用了将近半个月了，今天漾漾再来说说雅漾清爽洁肤凝胶使用情况。先看看里面的成分，富含雅漾活泉水和多种洁肤成分，基本上清洁力中上而且蛮温和的。虽说是给专为油性青春痘肤质设计的产品，但依成分来看一般肤质使用也没有太大的问题。其中还加入有控油及消炎功效的番瓜子油及葡萄糖酸锌。提醒下有青春痘的MM们在选用洁面品时一定留意一下成分，不能选择成分太刺激的洁面品。
