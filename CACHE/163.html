	<div class="post-body">Q: 雅漾[2007-10-4 12:02:08] <br/>我是激素依赖性皮肤,我现在在用雅漾活泉水和舒缓面霜,还用了艾洛松药膏,因为我只用艾洛松药膏脸上皮肤会好点,用别的医生给我配的过敏药膏,如:布特之类的药膏没效果,反而过敏会更严重,可是现在我觉得我的脸上皮肤看上去总觉得不干净,脸上出现小红点,还有豆豆,皮肤觉得老了很多.还变的有点黑黑的,知道该怎么办了.真心希望专家给我一个建议,能帮帮我.我到底该怎么治我的脸.谢谢了.
