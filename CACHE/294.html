	<div class="post-title"><a href="http://114.80.156.91:8111/post/whattoeatinautumnbothdoingwelltoskinandhelptoloseweight.html">秋天 美容减肥两不误</a></div>
	<div class="post-body">又到了长膘的季节了，秋天食欲特别好，一不小心就容易吃多了。漾漾这段时间也长胖了不少，但是想美容皮肤又不能少了美食的滋润。其实即美容又减肥的食物还不少。下面这些食物就可以让MM们即饱口福，又可以美容减肥两不误。这样的好事，还不快了解一下哪些食物可以这样一箭双雕呢？<br/><br/>番茄<br/><br/>西柚（葡萄柚） <br/><br/>菱角<br/><br/>淮山（山药） <br/><br/>玄米茶<br/><br/>柠檬 <br/>
