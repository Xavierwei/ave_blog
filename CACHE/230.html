	<div class="post-title"><a href="http://114.80.156.91:8111/post/sunshineexposure.html">晒伤了，该怎么办？</a></div>
	<div class="post-body">随着夏天的临近，太阳也越来越辣。相信JMS一定有过这样的体验，因为一些突发的事情，必须在太阳下暴晒，倘若恰巧没有防晒措施，晒伤就变的不可避免了。保护固然重要，但是晒后修复也是必不可少的一步。漾漾问过不少身边的朋友，大多数对于防晒的知识都比较齐全，但是晒伤之后该做什么，忌做什么，大部分朋友都回答不出来。夏天临近之际，这方面的知识普及就变的必不可少了！<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/sunshine.JPG" alt="" title=""/>
