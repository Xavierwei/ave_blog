	<div class="post-title"><a href="http://114.80.156.91:8111/post/443.html">药妆 —— 敏感肌肤的第一选择（1）</a></div>
	<div class="post-body">春季，对于敏感肌肤的女性（当然也包括男性）来说，是个不小的考验。一不小心，就会与皮肤红肿、灼热、刺痛、瘙痒，或是红血丝狭路相逢。就算不是敏感肌肤，在这样一个“不安分”的季节，也会显得不那么“太平”。我们一直说，药妆品牌是敏感肌肤的第一选择。那么，在今天的雅漾博客里，我就来分析一下这到底是为什么。<br/>...
