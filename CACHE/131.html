	<div class="post-title"><a href="http://114.80.156.91:8111/post/teeth.html">洁白的牙配洁白的肌肤</a></div>
	<div class="post-body">亚洲的MM们总是希望自己的皮肤能细腻洁白，跟剥了壳的煮鸡蛋一样。所以大家总是花很多的精力和金钱在脸部、身体的皮肤上。但是实际上，一口洁白的牙对于洁白细腻的肌肤有着锦上添花的作用。相反，如果是黯淡的黄色，就会显得很难看哦！<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/牙齿.JPG" alt="" title=""/>
