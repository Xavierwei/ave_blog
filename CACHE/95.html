	<div class="post-title"><a href="http://114.80.156.91:8111/post/hot.html">与酷热斗争到底</a></div>
	<div class="post-body">随着气温一天天的上升，酷热的夏天似乎离我们也越来越近了。MM们一定要小心了，一年四季里，夏天可是皮肤最容易受伤的季节。在日光下暴晒，会对身体产生严重的危害。其实在正常情况下无论外界环境如何变化，人体内部的调节系统能够允许环境温度超过体温，不过当酷暑高温的情况下，MM们的身体所能承受的风险也是非常大的。
