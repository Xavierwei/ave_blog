	<div class="post-title"><a href="http://114.80.156.91:8111/post/manskincare.html">男士护肤面面俱到</a></div>
	<div class="post-body">漾漾似乎总是在给MM们提护肤建议，但事实上，漾漾身边有不少男士也同样热忠于皮肤保养。他们了解熟悉各类护肤产品，熬夜后会做面膜，关注自己的皮肤状态。如果你觉得男人的内涵远重于外表，但千万不要忘了重视外表更是内在修养的体现。“没有丑女人，只有懒女人”，这句话在男人身上一样适用。要做一个品位男人，就要为自己的面子负起责任。
