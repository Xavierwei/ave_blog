	<div class="post-title"><a href="http://114.80.156.91:8111/post/seasonalchange.html">换季时与皮肤过敏SAY NO</a></div>
	<div class="post-body">又是一个季节交替的时刻。这个时期是皮肤过敏的又一个高发时期，稍不注意些生活细节，就会有可能导致荨麻疹、血管性水肿、丘疹样荨麻疹、湿疹、特应性皮炎、颜面再发性皮炎、日光敏感性皮炎等过敏性皮肤疾病在体表“蔓延泛滥”，这可是所有MM的大忌哦！今天雅雅就要跟大家说说怎样做可以在这个特殊时刻与皮肤过敏坚决say no！<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/蒲公英.jpg" alt="" title=""/>
