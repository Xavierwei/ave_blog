	<div class="post-title"><a href="http://114.80.156.91:8111/post/anti-age4.html">关于预防肌肤衰老的Q与A</a></div>
	<div class="post-body">Q：肌肤为何会走向衰老？<br/>A：科学来说，肌肤表皮层主要由角化细胞组成。角化细胞保证表皮层的更新。它的平均更新周期为21天。在新陈代谢过程中，新的细胞在诞生后从表皮层的基底层逐渐被推动到表层。<br/>随着岁月的流逝，角化细胞逐渐失去代谢和分化功能。它们已经尽显疲态，移动速度趋于缓慢：表皮层的更新速度因而减慢从而引起肌肤的衰老问题。
