	<div class="post-title"><a href="http://114.80.156.91:8111/post/skincaretrap.html">春夏季小心四个美肤陷阱</a></div>
	<div class="post-body">　　漾漾身边的同事对皮肤的保养常常有些过激。有认为自己的皮肤干，就“迷信”上了厚重的润肤霜，结果起了油脂粒。也有怕自己皮肤油，就专挑轻薄质地的乳液，甚至晚上就只擦点爽肤水了事，结果几个月下来，皮肤完全转变成了干性。护肤品的误用行为其实每天都在发生，特别是春夏季节，正确的皮肤保养可是必不可少的哦！
