	<div class="post-body">1.sally[2008-11-16 23:22:41] <br/>Q:你好，我现在在用修护系列，但是感觉用了后皮肤明显变黄（尤其活泉水），看了网上很多人都有这样的情况，据说是因为雅漾可以让角质层变厚，所以会黄，请问怎么解决呢？ <br/>A:您好，首先这种说法是没有科学依据的，雅漾的修护产品可以修复受损的角质层，而不是让它持续变厚。如果您的皮肤已经修复好了，是可以根据需要再选用针对一般敏感皮肤的产品的。
