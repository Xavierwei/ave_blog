	<div class="post-title"><a href="http://114.80.156.91:8111/post/suncare8.html">防晒全攻略之六：防晒QA</a></div>
	<div class="post-body">Q1、每天白天都在办公室待着，也需要防晒吗？ <br/>A：当然了，防晒是每天要做的功课。引起皮肤衰老的 UVA紫外线具有很强的穿透性，它可以穿透玻璃、穿透云层而直接进入皮肤真皮层，对皮肤造成直接的伤害。所以在办公室同样要涂抹防晒霜，但是选择质地轻薄的防晒霜或者是隔离霜就可以了。当然也可以选择具有保养功能的防晒日霜，一般SPF15就足够了。
