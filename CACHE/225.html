	<div class="post-date">2008年5月19日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/suncareinmay1.html">五月防晒物语（上）</a></div>
	<div class="post-body">防晒是一年四季的事情，不同的季节需要有不同的防晒策略来对付紫外线的侵害。雅雅今天就和各位MM们一起分享下五月里的防晒要点！<br/><br/>Action 1：请马上开始<br/>五月的天气正是春色大好的时候，但是看似温暖柔和的阳光其实对肌肤很有杀伤力。紫外线无孔不入，就算是室内，紫外线也会悄悄穿透玻璃，来到你的周围。所以，MM们一定不能说等到7月8月才做起防晒的工作，应该马上行动起来哦！<br/>
