	<div class="post-title"><a href="http://114.80.156.91:8111/post/cicalfate.html">异位性皮炎的福音</a></div>
	<div class="post-body">　　漾漾以前在做健康条线的记者的时候，曾经接触过几个患有异位性皮炎的病童。这些孩子在面部、手、臂、足或腿部等部位出现不同程度的皮肤红癍、渗液，并且出现结痂的皮疹。异位性皮炎皮疹的颜色、程度和部位因人而异，其中有个孩子脸部大面积深色的皮疹。在采访时不太说话，性格也挺孤僻，想必对于孩子幼小的心灵而言，异位性皮炎所带给心理的影响甚至大过于身理。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/cicalfate.JPG" alt="" title=""/>
