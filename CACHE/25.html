	<div class="post-title"><a href="http://114.80.156.91:8111/post/thisisyoung.html">就是年轻</a></div>
	<div class="post-body">    “就是年轻”，今年天地英雄校园行颁奖典礼的口号。VIVIAN一句“心态的年轻就是年轻”道出了所有女人美丽的秘诀。如果要评选服装界年轻之最的话，第一个跳进漾漾脑海的非牛仔裤莫数了。<br/>    简单一句话，自由即年轻。<br/>
