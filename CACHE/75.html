	<div class="post-date">2007年5月4日</div>
	<div class="post-title"><a href="http://114.80.156.91:8111/post/spacenter.html">法国不只有香水和卢浮宫</a></div>
	<div class="post-body">从巴黎乘飞机向南飞行，一个小时后抵达蒙彼利埃，再坐汽车向西行驶两个小时，就可以进入塞文山脉中一个风景秀丽的村庄“雅漾”，海拔350米。古老温情的小镇被青山、绿水所环抱，终年沐浴在地中海和煦的阳光中。活泉水是大自然对雅漾小镇最为珍贵的馈赠。雅漾活泉中心就建在这个小镇上。<br/><img onload="ResizeImage(this,520)" src="http://114.80.156.91:8111/upload/spacenter.JPG" alt="" title=""/>
